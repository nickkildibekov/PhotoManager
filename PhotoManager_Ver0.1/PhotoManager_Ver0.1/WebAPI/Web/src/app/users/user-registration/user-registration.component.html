<form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h4>Create an account.</h4>
            <p><span style="color:red">*</span><span><i>-required fileld</i></span></p>
            <hr />
            <div class="row justify-content-sm-between">
                <div class="col-md-5">
                    <div class="form-group required">
                        <label>Email</label>
                        <input class="form-control" formControlName="Email" type="email"
                            placeholder="enter your e-mail">
                        <label class="text-danger"
                            *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.email">Invalid
                            email address.</label>
                        <label class="text-danger"
                            *ngIf="formModel.get('Email').touched && formModel.get('Email').errors?.required">This
                            field is mandatory.</label>
                    </div>
                    <div formGroupName="Passwords">
                        <div class="form-group required">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="Password">
                            <label class="text-danger"
                                *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">This
                                field is mandatory.</label>
                            <label class="text-danger"
                                *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Minimum
                                6 characters required.</label>
                        </div>
                        <div class="form-group required">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="ConfirmPassword">
                            <label class="text-danger"
                                *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">This
                                field is mandatory.</label>
                            <label class="text-danger"
                                *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
                                Password does not match.</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group required">
                        <label>First Name</label>
                        <input class="form-control" formControlName="FirstName" placeholder="enter your first name">
                        <label class="text-danger"
                            *ngIf="formModel.get('FirstName').touched && formModel.get('FirstName').errors?.required">This
                            field is mandatory.</label>
                    </div>
                    <div class="form-group required">
                        <label>Last Name</label>
                        <input class="form-control" formControlName="LastName" placeholder="enter your last name">
                        <label class="text-danger"
                            *ngIf="formModel.get('LastName').touched && formModel.get('LastName').errors?.required">This
                            field is mandatory.</label>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="form-control" formControlName="Phone" placeholder="enter your phone">
                    </div>
                </div>
            </div>
            <hr />
            <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!formModel.valid">Sign
                Up</button>
        </div>
    </div>
</form>
