<div class="row">
    <div class="col-md-6">
        <section>
            <form #loginFormModel='ngForm' autocomplete="off" (submit)="onSubmit(Email,Password)">
                <h4 class="text-center">Use a local account to log in.</h4>
                <hr />
                <div class="form-group">
                    <label>E-mail</label>
                    <input #Email name="Email" type="email" [(ngModel)]="loginFormModel.Email" class="form-control"
                        required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input #Password type="password" name="Password" [(ngModel)]="loginFormModel.Password"
                        class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="loginFormModel.invalid">Log In</button>
                <div class="form-group">
                    <p>
                        <a [routerLink]="['/users/registration']">
                            Register as a new user
                        </a>
                    </p>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-6 col-md-offset-2">
        <section>
            <h4 class="text-center">Use another service to log in.</h4>
            <hr />
        </section>
    </div>
</div>
