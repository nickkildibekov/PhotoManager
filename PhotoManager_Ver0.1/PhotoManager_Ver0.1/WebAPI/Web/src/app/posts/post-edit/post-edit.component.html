<form (ngSubmit)="onSubmit(Id,Title,Description,Image)">
        <input ngModel #Id name="Id" id="Id" value="{{post?.Id}}" style="display: none"/>
        <div class="card border-primary mb-3">
                <div class="card-header bg-primary">
                    <h3 class="card-title">Edit Post</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Title</label>
                                <input required  ngModel #Title name="Title" id="Title" value="{{post?.Title}}" class="form-control col-sm-7"/>                        
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-10 col-form-label"> Image</label>
                                    <div class="col-sm-10">
                                        <div class="custom-file">
                                            <img src="assets/{{post?.ImagePath}}"  style="width:250px;height:200px">
                                            <input  type="file"  #Image  accept="image/*" (change)="handleFileInput($event.target.files)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea required  ngModel  name="Description" #Description id="Description" class="form-control" rows="12" cols="80">{{post?.Description}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                        <div class="row just-ct-evenly">
                            <div class="form-group">
                                <input type="button" value="Back" class="btn btn-primary" (click)="onBack()" />
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Save" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
            </div>

</form>
